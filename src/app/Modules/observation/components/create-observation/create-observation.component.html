<form [formGroup]="receivedObservation" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date">Date</label>
    <div class="input-group">
      <input formControlName="date" id="date" class="form-control" type="date" placeholder="Date" name="date">
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <div class="input-group">
      <textarea formControlName="message" id="message" class="form-control" type="text" placeholder="Message" name="message">
      </textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-dark">Save</button>
</form>
